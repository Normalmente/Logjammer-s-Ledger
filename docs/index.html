<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logjammer's Ledger</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --desert-dune: #E0C097;
      --white-russian: #FDF6E3;
      --coffee-liqueur: #6F4E37;
      --spice-orange: #D29C6B;
      --desert-sky: #A9CCE3;
    }
    body {
      background-color: var(--desert-dune);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: var(--coffee-liqueur);
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    .post {
      border-bottom: 1px solid var(--desert-sky);
      padding: 10px 0;
    }
    .post small {
      display: block;
      font-size: 0.8em;
      color: var(--desert-sky);
    }
    .new-post {
      max-width: 800px;
      margin: 20px auto;
      background-color: var(--white-russian);
      padding: 15px;
      border-radius: 8px;
    }
    .new-post textarea,
    .new-post input[type="text"],
    .new-post select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid var(--desert-sky);
      border-radius: 4px;
    }
    .new-post button {
      background-color: var(--spice-orange);
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .share-links {
      margin-top: 10px;
    }
    .share-links a {
      color: var(--spice-orange);
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logjammer's Ledger</h1>
    <p class="mode-notice" id="modeNotice"></p>
  </header>

  <div id="feed"></div>

  <div class="new-post" id="newPostContainer">
    <textarea id="postText" placeholder="What's on your mind? (Supports Markdown)" rows="4"></textarea>
    <input type="text" id="postTags" placeholder="Tags (comma-separated)">
    <select id="postMood">
      <option value="">Select Mood</option>
      <option value="üòä Happy">üòä Happy</option>
      <option value="üòû Sad">üòû Sad</option>
      <option value="üòê Neutral">üòê Neutral</option>
    </select>
    <button id="publishBtn">Publish Entry</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function createShareLinks(content) {
        const encodedContent = encodeURIComponent(content);
        const gmailLink = "mailto:frytrix1986@gmail.com?subject=Diary Entry&body=" + encodedContent;
        const whatsappLink = "https://api.whatsapp.com/send?text=" + encodedContent;
        return { gmailLink, whatsappLink };
      }

      function getStoredEntries() {
        return JSON.parse(localStorage.getItem("diaryEntries")) || [];
      }

      function saveEntries(entries) {
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
      }

      function renderEntries() {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";
        getStoredEntries().forEach(({ content, tags, mood, timestamp }) => {
          const postElement = document.createElement("div");
          postElement.className = "post";
          postElement.innerHTML = `
            <p>${marked.parse(content)}</p>
            <small>Tags: ${tags || "None"} | Mood: ${mood || "Not set"}</small>
            <small>Posted on ${timestamp}</small>
          `;

          const { gmailLink, whatsappLink } = createShareLinks(content);
          const shareContainer = document.createElement("div");
          shareContainer.className = "share-links";
          shareContainer.innerHTML = `
            <a href="${gmailLink}" target="_blank">Share via Gmail</a> |
            <a href="${whatsappLink}" target="_blank">Share on WhatsApp</a>
          `;

          postElement.appendChild(shareContainer);
          feed.appendChild(postElement);
        });
      }

      const mode = getQueryParam('mode');
      const newPostContainer = document.getElementById("newPostContainer");
      document.getElementById("modeNotice").innerHTML = mode === "admin"
        ? 'Admin Mode. <a href="?mode=view">Switch to View Mode</a>'
        : 'View Mode. <a href="?mode=admin">Switch to Admin Mode</a>';

      if (mode !== "admin") {
        newPostContainer.style.display = "none";
      }

      document.getElementById("publishBtn").addEventListener("click", function() {
        const content = document.getElementById("postText").value.trim();
        if (!content) return;
        const tags = document.getElementById("postTags").value.trim();
        const mood = document.getElementById("postMood").value;
        const timestamp = new Date().toLocaleString();

        const entries = getStoredEntries();
        entries.push({ content, tags, mood, timestamp });
        saveEntries(entries);
        renderEntries();

        document.getElementById("postText").value = "";
        document.getElementById("postTags").value = "";
        document.getElementById("postMood").value = "";
      });

      renderEntries();
    });
  </script>
</body>
</html>
